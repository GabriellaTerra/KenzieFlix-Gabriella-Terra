<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KENZIEFLIX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <figure>
        <img class="logo" src="logo 1.png" alt="logo" />
        <figcaption hidden>logo</figcaption>
      </figure>
      <h1>Quem está assistindo?</h1>
      <ul class="perfilCard">
        <li>
          <div class="container">
            <img src="avatar1.png" alt="avatar1"/>
          </div>
          <p>Aline</p>
        </li>

        <li>
          <div class="container">
            <img src="avatar1 (1).png" alt="avatar2" />
          </div>
            <p>Pedrinho</p>
         </li>

        <li>
          <div class="container">
            <img src="avatar1 (2).png" alt="avatar3" />
          </div>
            <p>Júlia</p>
         </li>

        <li>
          <div class="container">
            <img src="Frame 5.png" alt="Frame" />
          </div>
            <p>Adicionar Perfil</p>
        </li>
      </ul>
      <section>
        <button>Gerenciar Perfis</button>
      </section>
    </main>
  </body>
</html>
